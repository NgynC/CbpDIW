<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Signin</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--	animate-->
	<link
    	rel="stylesheet"
    	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  	/>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	
	
<!--	font-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Chakra+Petch:wght@400;500;600&family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
	
	
	

	
	
	<section id="contact" class="contact">
		<div class="container">
			<h1 class="text-center pt-5">SIGN UP</h1>
			
			
			<form class="mx-auto mt-5">
				<div class="form-row">
				 	<div class="form-group col-md-6">
						<label for="inputEmail4">User Name</label>
						<input type="text" class="form-control" placeholder="User Name or E-mail">
					</div>
				
				<div class="form-group col-md-6">
				  <label for="inputPassword4">Password</label>
				  <input type="password" class="form-control" id="inputPassword4">
				</div>
			  </div>
			  
			  <div class="form-row">
				<div class="form-group col-md-12">
				<label for="inputAddress">Address</label>
				<input type="text" class="form-control" id="inputAddress" >
			  </div>
				<div class="form-group col-md-8">
				  <label for="inputState">City</label>
				  <select id="inputState" class="form-control">
					<option selected>Choose</option>
					<option>Ha Noi</option>
					<option>Da Nang</option>
					<option>Ho Chi Minh</option>
				  </select>
				</div>
				<div class="form-group col-md-4">
				  <label for="inputZip">Zip</label>
				  <input type="text" class="form-control" id="inputZip">
				</div>
			  </div>
			  <div class="form-group">
				<div class="form-check">
				  <input class="form-check-input" type="checkbox" id="gridCheck">
				  <label class="form-check-label" for="gridCheck">
					I agree to the terms of service.
				  </label>
				</div>
			  </div>
			  <button type="submit" class="btn btn-dark form-control font-weight-bold">Sign in</button>
			</form>
			
		</div>
	</section>
	
	
	
	
	
	
	
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script>
		$(function () {
  			$('[data-toggle="popover"]').popover()
		})
	</script>
	
	
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
  		AOS.init();
	</script>
</body>
</html>
